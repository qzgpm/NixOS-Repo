# ─── ESSENTIAL SETTINGS ───
vo=gpu
gpu-api=opengl
gpu-context=x11
hwdec=vaapi
hwdec-codecs=all

# ─── SMOOTH PLAYBACK ───
video-sync=display-resample
interpolation=no
tscale=oversample

# ─── QUALITY ───
profile=gpu-hq
deband=yes
dither-depth=auto

# ─── X11-SPECIFIC TWEAKS ───
opengl-early-flush=yes
opengl-swapinterval=1

# ─── CACHE (FOR NETWORK STREAMS) ───
cache=yes
demuxer-max-bytes=500MiB
demuxer-max-back-bytes=100MiB
